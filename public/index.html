<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>end Work TS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main" class="container">
      <nav class="menu">
        <div class="menu_comments">
          <span>Комментарии</span>
          <span id="countComments">(0)</span>
        </div>
        <div class="custom-select">
          <span  class="selected-option"></span>
          <ul class="options-list">
            <li id="option1">По дате</li>
            <li id="option2">По количеству оценок</li>
            <li id="option3">По актуальности</li>
            <li id="option4">По количеству ответов</li>
          </ul>
        </div>
        <div class="menu_favorites">
          <span>Избранное</span>
          <img src="./../src/assets/svg/heart.svg" alt="" />
        </div>
      </nav>
      <div class="inputForm">
        <div id="avatarID" class="inputForm_avatar avatar"></div>
        <div class="inputForm_main">
          <div>
            <h3 id="user" class="inputForm_main_name"></h3>
            <span id="counterText">Макс. 1000 символов</span>
          </div>
          <div>
            <textarea
              placeholder="Введите текст сообщения..."
              class="inputForm_main_input"
              name=""
              id="textarea"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="inputForm_button">
          <button disabled="false" id="submit">Отправить</button>
        </div>
      </div>
      <div id="allComments" class="allcomments" >

      </div>
    </main>
  </body>
</html>
